<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
    <linearGradient id="neckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
  </defs>
  
  <!-- Guitar Body -->
  <ellipse cx="16" cy="20" rx="10" ry="9" fill="url(#bodyGrad)"/>
  <ellipse cx="16" cy="20" rx="3" ry="3" fill="#1a1a1a"/>
  
  <!-- Guitar Neck -->
  <rect x="14" y="3" width="4" height="14" rx="1" fill="url(#neckGrad)"/>
  
  <!-- Frets -->
  <line x1="14" y1="5" x2="18" y2="5" stroke="#D4AF37" stroke-width="0.5"/>
  <line x1="14" y1="7" x2="18" y2="7" stroke="#D4AF37" stroke-width="0.5"/>
  <line x1="14" y1="9" x2="18" y2="9" stroke="#D4AF37" stroke-width="0.5"/>
  <line x1="14" y1="11" x2="18" y2="11" stroke="#D4AF37" stroke-width="0.5"/>
  <line x1="14" y1="13" x2="18" y2="13" stroke="#D4AF37" stroke-width="0.5"/>
  
  <!-- Strings (simplified) -->
  <line x1="15" y1="4" x2="15" y2="26" stroke="#E8E8E8" stroke-width="0.3"/>
  <line x1="16" y1="4" x2="16" y2="26" stroke="#E8E8E8" stroke-width="0.4"/>
  <line x1="17" y1="4" x2="17" y2="26" stroke="#E8E8E8" stroke-width="0.5"/>
  
  <!-- Headstock -->
  <rect x="13" y="1" width="6" height="3" rx="1" fill="#5D3A1A"/>
  
  <!-- Tuning pegs -->
  <circle cx="14" cy="2" r="0.8" fill="#D4AF37"/>
  <circle cx="18" cy="2" r="0.8" fill="#D4AF37"/>
</svg>
