    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="112" fill="url(#bg)" />
  <rect x="26" y="26" width="460" height="460" rx="104" fill="none" stroke="url(#border)" stroke-width="18" opacity="0.95" />

  <!-- Minimal, high-contrast "F" (reads well as a favicon) -->
  <g>
    <rect x="162" y="148" width="86" height="252" rx="34" fill="url(#fg)" />
    <rect x="236" y="148" width="166" height="76" rx="34" fill="url(#fg)" />
    <rect x="236" y="236" width="134" height="76" rx="34" fill="url(#fg)" />
  </g>

  <!-- Accent markers (hint at fretboard inlays) -->
  <circle cx="366" cy="356" r="16" fill="#e0a84a" opacity="0.9" />
  <circle cx="334" cy="184" r="10" fill="#00d1ff" opacity="0.85" />
</svg>

