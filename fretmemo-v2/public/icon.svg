<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="64" y1="40" x2="448" y2="472" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="0.6" stop-color="#0b0f17" />
      <stop offset="1" stop-color="#071018" />
    </linearGradient>
    <linearGradient id="border" x1="96" y1="96" x2="416" y2="416" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00d1ff" />
      <stop offset="0.55" stop-color="#0077a8" />
      <stop offset="1" stop-color="#e0a84a" />
    </linearGradient>
    <linearGradient id="fg" x1="176" y1="152" x2="368" y2="368" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" />
      <stop offset="0.45" stop-color="#e9f0ff" />
