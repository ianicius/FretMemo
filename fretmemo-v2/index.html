  <script>
    // Apply saved theme early to avoid flash.
    (function () {
      var theme = "dark"; // Matches app default
      try {
        var raw = localStorage.getItem("fretmemo-settings-v2");
        if (raw) {
          var persisted = JSON.parse(raw);
          var persistedTheme = persisted && persisted.state && persisted.state.full && persisted.state.full.display
            ? persisted.state.full.display.theme
            : null;
          if (persistedTheme === "light" || persistedTheme === "dark" || persistedTheme === "system") {
            theme = persistedTheme;
          }
        }
      } catch (error) {
        // No-op: keep default theme when local storage data is unavailable.
      }
      var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      var isDark = theme === "dark" || (theme === "system" && prefersDark);
      document.documentElement.classList.toggle("dark", isDark);
    })();
  </script>
